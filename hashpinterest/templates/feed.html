{% extends "homepage.html" %}

{% block body %}
<!-- Barra de Navegação -->
{% include "navbar.html" %}

<body>
    <div class="container">

      <div class="conteudo">

        <!-- Exibir todas as Imagens no Feed -->
        {% for foto in fotos %}
        <a href="{{ url_for('perfil', id_usuario=foto.id_usuario) }}" class="bloco-imagem">
          <img src="{{ url_for('static', filename='fotos_posts/{}'.format(foto.imagem)) }}" />
        </a>
        {% endfor %}

      </div>
    </div>
</body>

{% endblock %}
